FBGMGOOGLEMAPKEY=Clé Google Map
FBGMGOOGLEMAPKEYDESC=Specifique à chaque site, obtenez la ici http://www.google.com/apis/maps/signup.html
FBGMZOOMLEVEL=Niveau de départ du zoom
FBGMZOOMLEVELDESC=Un chiffre entre 1 et 7
FBGMMAPWIDTH=Largeur carte (px)
FBGMMAPHEIGHT=Hauteur carte (px)
FBGMMAPCONTROL=Contrôles
FBGMMAPCONTROLDESC=Elements UI permettant aux visiteurs d'interagir avec la carte
FBGMMAPTYPECONTROL=Type de contrôles de la carte
FBGMMAPTYPECONTROLDESC=Bouttons permettant aux visiteurs de changer de type de carte (comme Normal et Satellite)
FBGMSCALECONTROL=Echelle 
FBGMSCALECONTROLDESC=Ajoute l'échelle de la carte 
FBGMOVERVIEWCONTROL=Aperçu
FBGMOVERVIEWCONTROLDESC=Un aperçu minimisable de la carte dans le coin de l'écran
FBGMDETAILTEMPLATE=Template
FBGMDETAILTEMPLATEDDESC=Specifiez du html à afficher quand une icône est cliquée. Utiliser {nom} pour insérer des données spécifique à chaque marqueur