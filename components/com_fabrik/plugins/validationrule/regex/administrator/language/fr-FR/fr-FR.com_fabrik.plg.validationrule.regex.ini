EXPRESSION=Expression régulière
EXPRESSIONDESC=Utilise les expressions régulières de PHP (regexp) - doit débuter et terminer par un '/'
MATCHORREPLACE=Correspondance ou Remplacement
MATCHORREPLACEDESC=Si Correspondance est sélectionner alors la validation fonctionne normalement. Si Remplacement est sélectionné alors le formulaire est soumis mais le texte soumis est remplacée par le format donné dans le champ 'Format remplacement' 
REPLACESTRING=Format remplacement
REPLACESTRINGDESC=Si 'Remplacement' est sélectionné ci-dessus, alors les données correspondantes seront modifiée selon l'expression indiquée ici, puis le formulaire est soumis (sauf bien sûr si une autre validation échoue sur ce même formulaire).