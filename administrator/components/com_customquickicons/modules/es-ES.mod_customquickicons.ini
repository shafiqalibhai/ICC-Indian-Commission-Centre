# parameter
MODULE DESCRIPTION=Muestra los iconos de admin que ha configurado con el componente CQI (CustomQuickIcons) que es necesario para ser instalado previamente. Publique el modulo en la posicion icon o cpanel
CACHE=Cache
CACHE DESCRIPTION=Seleccione si desea cachear el contenido de este modulo
USE GLOBAL=Usar global
NO=No
CSS CLASS=Clase CSS
CSS DESCRIPTION=Desea usar su propia clase CQI CSS (util si ud. desea decrementar el espacio o cambiar el color)? Para editar, necesitara abrir el archivo desde {root}/administrator/modules/mod_customquickicons
USER ACCESS=User defined icons
SHOW USER ICONS=Show user defined icons (only visible for super admins and coloured alternatively)

# module
ACCESSKEY=Press ALT +
ACCESSKEY SHIFT=Press SHIFT + ALT
NO COMPONENT FOUND=No se encontro componente!
MODULE NOT IN CORRECT POSITION=Modulo no publicado en la posicion correcta
MODULE MANAGEMENT=Ir al manejador de modulos