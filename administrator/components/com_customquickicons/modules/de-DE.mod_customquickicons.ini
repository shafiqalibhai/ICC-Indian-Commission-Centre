# module definitions
MODULE DESCRIPTION=Zeigt die in der Adminkomponente Custom Quick Icons (ist Voraussetzung!) konfigurierten Module an. Kann entweder an Position icon oder cpanel veröffentlicht werden.
CACHE=Cache
CACHE DESCRIPTION=Soll dieses Modul gecached werden
USE GLOBAL=CMS Vorgabe
NO=Nein
CSS CLASS=CSS Klasse
CSS DESCRIPTION=Hier kann die spezielle CQI-CSS-Klasse verwendet werden (sinnvoll wenn kleinere Icons oder eine andere Farbe verwendet werden soll). Zur Bearbeitung ist diese unter {root}/administrator/modules/mod_customquickicons zu finden
USER ACCESS=Benutzerdefinierte Isons
SHOW USER ICONS=Zeige benutzerdefinierte Icons (sichtbar nur für den Superadmin und anders farbig markiert)

# module
ACCESSKEY=Drücke ALT
ACCESSKEY SHIFT=Drücke SHIFT + ALT
NO COMPONENT FOUND=Komponente nicht gefunden!
MODULE NOT IN CORRECT POSITION=Das Modul [ mod_customquickicons ] ist nicht an der Position [ icon oder cpanel ] veröffentlicht!
MODULE MANAGEMENT=Zur Modulverwaltung