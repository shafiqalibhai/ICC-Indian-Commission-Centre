LINKTARGET=Link target
LINKTARGETDESC=Defines what window to open the link in.  If mediabox is selected, all links will open in a mediabox popup.  NOTE that mediabox requires Fabrik Mootools to be enabled in global settings.
SMARTLINK=Smart Link
SMARTLINKDESC=Smart Link will detect various content types, like Social Video sites, Flash content, MP3's, etc and open them using Mediabox.  Requires Fabrik Mootols to be enabled in global settings.


