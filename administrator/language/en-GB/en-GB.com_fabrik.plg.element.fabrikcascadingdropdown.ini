CASCADINGDDTABLEDESC=Populate the cascading drop down with data from this table
CASCADINGDDIDDESC=This fields values will be used for the drop down options' values
CASCADINGDDLABELDESC=This fields values will be used for the drop down options' labels
CASCADINGDDWATCH=Watch element
CASCADINGDDWATCHDESC=The element name to watch. When this element's value changes the options in the cascading drop down will be updated
CASCADINGDDWHERE=Where query
CASCADINGDDWHEREDESC=Use this to filter the results shown in the drop down, use short version of the element name (E.g. active = 1)
CASCADINGDROPDOWNKEY=Foreign key
CASCADINGDROPDOWNKEYDESC=The dropdown's table's field that must contain the same value as the selected 'watch elements' value.